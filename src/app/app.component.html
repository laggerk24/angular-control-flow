<div class="button-area">
      <button (click)="onFetch()">Re-Fetch Data</button>
    </div>
    <h1>List Of... ðŸ‘‡</h1>
    @if(data(); as item) {
      @switch(item.type) {
        @case('posts') {
          <app-post-list [posts]="item.payload" />
        }
        @case('users') {
          <app-user-list [users]="item.payload" />
        }
        @default {
          <div class="unknown">Unknown Data Type...</div>
        }
      }
    } @else {
      <p>No data or loading...</p>
    }
